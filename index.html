<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lover</title>
    <meta property="og:url" content="https://7xmohamed.com" />
    <meta name="author" content="7xmohamed" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="music-app">

        <nav class="app-nav">
            <div class="brand">
                <svg class="logo-icon" viewBox="0 0 24 24">
                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                </svg>
                <h1>MusicLover</h1>
            </div>
            <ul class="nav-menu">
                <li class="active">
                    <i class="fas fa-compact-disc"></i>
                    <span>Discover</span>
                </li>
                <li>
                    <i class="fas fa-music"></i>
                    <span>Library</span>
                </li>
                <li>
                    <i class="fas fa-history"></i>
                    <span>Recent</span>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="app-main">
            <header class="main-header">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search songs, artists...">
                </div>
                <div class="user-controls">
                    <button class="btn-upgrade">Upgrade</button>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>

            <div class="music-content">
                <section class="now-playing">
                    <div class="cover-art" id="cover-art">
                        <svg class="music-icon" viewBox="0 0 24 24" id="default-cover">
                            <path
                                d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                        </svg>
                    </div>
                    <div class="track-info">
                        <h1 id="title">Select a Song</h1>
                        <h2 id="artist">Artist</h2>
                        <div class="track-meta">
                            <span id="album">Album</span>
                            <span>•</span>
                            <span id="year">2023</span>
                        </div>
                        <div class="track-actions">
                            <button class="btn-play" id="play-btn">
                                <i class="fas fa-play"></i>
                                <span>Play</span>
                            </button>
                            <button class="btn-like">
                                <i class="far fa-heart"></i>
                            </button>
                            <button class="btn-more">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Playlist Section -->
                <section class="playlist-section">
                    <div class="section-header">
                        <h2>Your Music</h2>
                        <div class="view-options">
                            <span>Recently added</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="playlist-toolbar">
                        <div class="playlist-actions">
                            <button class="btn-shuffle" id="shuffle-btn">
                                <i class="fas fa-random"></i>
                                <span>Shuffle</span>
                            </button>
                        </div>
                        <div class="playlist-stats">
                            <span id="song-count">0 songs</span>
                            <span id="total-duration">• 0:00</span>
                        </div>
                    </div>
                    <div class="playlist-container">
                        <table class="playlist-table" id="playlist-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Artist</th>
                                    <th><i class="far fa-clock"></i></th>
                                </tr>
                            </thead>
                            <tbody id="playlist-body">
                                <!-- Songs -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>

        <!-- Player Controls -->
        <footer class="player-controls">
            <div class="player-track">
                <div class="track-cover" id="mini-cover">
                    <svg class="music-icon" viewBox="0 0 24 24">
                        <path
                            d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                    </svg>
                </div>
                <div class="track-details">
                    <span id="mini-title">No song selected</span>
                    <span id="mini-artist">—</span>
                </div>
                <div class="track-actions">
                    <button class="btn-like-mini">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
            </div>
            <div class="player-center">
                <div class="player-buttons">
                    <button class="btn-player" id="prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="btn-player btn-play-pause" id="play-pause-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="btn-player" id="next-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                <div class="player-progress">
                    <span id="current-time">0:00</span>
                    <div class="progress-container" id="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="player-extra">
                <div class="volume-control">
                    <i class="fas fa-volume-up" id="volume-icon"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                </div>
                <button class="btn-repeat" id="repeat-btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </footer>

        <audio id="audio-player"></audio>
    </div>

    <script src="script.js"></script>
</body>

</html>
